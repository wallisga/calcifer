<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Calcifer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #c0392b;
            --primary-dark: #922b21;
            --accent-color: #e74c3c;
            --accent-light: #f1948a;
            --warm-bg: #fdf2f0;
            --integration-color: #3498db;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%) !important;
            box-shadow: 0 2px 8px rgba(192, 57, 43, 0.2);
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.3rem;
        }

        .navbar-brand::before {
            content: "ðŸ”¥ ";
        }

        /* Style for integration menu items */
        .nav-item.integration {
            border-left: 3px solid var(--integration-color);
            padding-left: 8px;
        }

        .nav-item.integration .nav-link {
            color: rgba(255, 255, 255, 0.85) !important;
        }

        .nav-item.integration .nav-link:hover {
            color: rgba(255, 255, 255, 1) !important;
        }

        /* Separator between core and integrations */
        .nav-separator {
            width: 2px;
            height: 30px;
            background: rgba(255, 255, 255, 0.3);
            margin: 0 15px;
        }

        .card {
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 1.5rem;
        }

        .card-header {
            background-color: var(--warm-bg);
            border-bottom: 2px solid var(--accent-color);
            font-weight: 600;
        }

        .status-badge {
            font-size: 0.85rem;
            padding: 0.4rem 0.8rem;
        }

        .status-planning {
            background-color: #fce4ec;
            color: #c2185b;
        }

        .status-in_progress {
            background-color: #fff3e0;
            color: #f57c00;
        }

        .status-complete {
            background-color: #e8f5e9;
            color: #388e3c;
        }

        .git-status {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }

        .btn-outline-primary {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        a {
            color: var(--primary-color);
        }

        a:hover {
            color: var(--primary-dark);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                Calcifer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Core Features -->
                    <li class="nav-item">
                        <a class="nav-link" href="/work/new">
                            <i class="bi bi-plus-circle"></i> New Work
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/services">
                            <i class="bi bi-hdd-stack"></i> Services
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/docs-viewer">
                            <i class="bi bi-book"></i> Docs
                        </a>
                    </li>

                    <!-- Separator -->
                    <li class="nav-item d-none d-lg-flex align-items-center">
                        <div class="nav-separator"></div>
                    </li>

                    <!-- Integrations -->
                    <li class="nav-item integration">
                        <a class="nav-link" href="/endpoints">
                            <i class="bi bi-broadcast"></i> Monitoring
                        </a>
                    </li>
                    <li class="nav-item integration">
                        <a class="nav-link" href="/git/status">
                            <i class="bi bi-git"></i> Git
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
